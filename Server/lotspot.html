<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotSpot</title>

    <!-- Link to Google Fonts for custom font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Fixed header containing logo and title -->
    <header class="header">
        <div class="title">
            <img src="logo.png" alt="LotSpot Logo" class="logo"> <!-- Placeholder for logo image -->
            <h1>LotSpot</h1> <!-- Title text -->
        </div>
    </header>

    <!-- Main container for user selection dropdowns -->
    <div class="selection-container">

        <!-- Dropdown container for selecting user type -->
        <div class="dropdown-container">
            <label for="userType">User Type:</label> <!-- Label for user type dropdown -->
            <select id="userType"> <!-- Dropdown menu for user type options -->
                <option value="">Choose a type</option>
                <option value="resident">Resident</option>
                <option value="commuter">Commuter</option>
                <option value="visitor">Visitor</option>
                <option value="fs">Faculty/Staff</option>
            </select>
        </div>

        <!-- Dropdown container for selecting parking lot -->
        <div class="dropdown-container">
            <label for="parkingLot">Parking Lot:</label> <!-- Label for parking lot dropdown -->
            <select id="parkingLot"> <!-- Dropdown menu for parking lot options -->
                <option value="">Choose a lot</option>
            </select>
        </div>
    </div>

    <!-- Container for displaying available parking spots -->
    <div class="availability" id="availability">
        <p id="availableSpots">Select options above to view available spots!</p> <!-- Default message -->
    </div>

    <!-- Container for displaying parking map image -->
    <div class="map-container" id="map-container">
        <img src="maristparkingmap.png" alt="Marist Parking Map" class="map-image">
    </div>

    <!-- Link to external JavaScript file for interactive functionality -->
    <script src="script.js"></script>
</body>

</html>
